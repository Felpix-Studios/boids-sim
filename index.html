<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boids Simulation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  #boidsCanvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  .slider-container{
  position: absolute;
  left: 10px;  
  top: 10px;    
}

</style>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<canvas id="boidsCanvas"></canvas>
<div class="slider-container">
  <div class="slider">
    <label for="maxSpeed">Max Speed:</label>
    <input type="range" id="maxSpeed" min="1" max="10" value="5" step="0.1" class="rounded-lg cursor-pointer">
  </div>
  <div class="slider">
    <label for="minSpeed">Min Speed:</label>
    <input type="range" id="minSpeed" min="1" max="10" value="2" step="0.1">
  </div>
  <div class="slider">
    <label for="avoidFactor">Avoid Factor:</label>
    <input type="range" id="avoidFactor" min="0" max="1" value="0.05" step="0.01">
  </div>
  <div class="slider">
    <label for="matchingFactor">Matching Factor:</label>
    <input type="range" id="matchingFactor" min="0" max="1" value="0.05" step="0.01">
  </div>
  <div class="slider">
    <label for="centeringFactor">Centering Factor:</label>
    <input type="range" id="centeringFactor" min="0" max="0.1" value="0.005" step="0.001">
  </div>
  <div class="slider">
    <label for="turnFactor">Turn Factor:</label>
    <input type="range" id="turnFactor" min="0" max="1" value="0.2" step="0.01">
  </div>
</div>
<script src="boids.js"></script>
<script>
// Get reference to the slider and listen for changes
const maxSpeedSlider = document.getElementById('maxSpeed');
const minSpeedSlider = document.getElementById('minSpeed');
const avoidFactorSlider = document.getElementById('avoidFactor');
const matchingFactorSlider = document.getElementById('matchingFactor');
const centeringFactorSlider = document.getElementById('centeringFactor');
const turnFactorSlider = document.getElementById('turnFactor');

// Update the parameters based on slider input
maxSpeedSlider.oninput = () => {
    maxSpeed = parseFloat(maxSpeedSlider.value);
};
minSpeedSlider.oninput = () => {
    minSpeed = parseFloat(minSpeedSlider.value);
};
avoidFactorSlider.oninput = () => {
    avoidFactor = parseFloat(avoidFactorSlider.value);
};
matchingFactorSlider.oninput = () => {
    matchingFactor = parseFloat(matchingFactorSlider.value);
};
centeringFactorSlider.oninput = () => {
    centeringFactor = parseFloat(centeringFactorSlider.value);
};
turnFactorSlider.oninput = () => {
    turnFactor = parseFloat(turnFactorSlider.value);
};

</script>
</body>
</html>
